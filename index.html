<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Axome Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,900" rel="stylesheet">
  <body>

    <div class="row header">
      <div class="col-md-4 bloc1">
        <ul class="langues">
          <li>FR </li>
          <li>| EN</li>
          <li>| NL</li>
        </ul>
        <ul>
          <li><img src="images/facebook.png" alt="" height="35px" width="35px"></li>
          <li><img src="images/twitter1.png" alt="" height="35px" width="35px"></li>
          <li><img src="images/instagram.svg" alt="" height="35px" width="35px"></li>
          <li><img src="images/youtube.png" alt="" height="35px" width="35px"></li>
        </ul>
      </div>

      <div class="col-md-4 bloc2">
        <img src="images/logo-header.png" alt="" height="50px;">
      </div>

      <div class="col-md-4 bloc3">
        <div class="monCompte">
          My UrbanSoccer <br>
          <span>Mon compte</span>
        </div>
        <div class="inscription">
          > Inscription
        </div>
      </div>
    </div>

    <div class="row menu">
      <ul>
        <li><img src="images/home.png" alt=""></li>
        <li>Sélectionnez votre centre </li>
        <li>Leagues</li>
        <li>Kids</li>
        <li>Cup/Tournois</li>
        <li>Events</li>
        <li>Store</li>
        <li>Vidéos</li>
        <li>Urbansoccer</li>
      </ul>
    </div>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/slide-01.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img src="images/slide-02.jpg" alt="Second Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <div class="row encart">
      <div class="col-md-4">
        <img src="images/encart-01.jpg" alt="">
      </div>
      <div class="col-md-4">
        <img src="images/encart-02.jpg" alt="">
      </div>
      <div class="col-md-4">
        <img src="images/encart-03.jpg" alt="">
      </div>
    </div>


  </body>
</html>
